name: CI/CD do Projeto Next.js

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Executar Testes Automatizados (Jest)
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4 

      - name: Configurar Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: '20' 
          cache: 'npm' 

      - name: Instalar dependências
        run: npm ci 

      - name: Rodar Testes com Jest
        run: npm test 

  deploy:
    name: Deploy de Produção para Vercel (Push para main)
    runs-on: ubuntu-latest
    needs: test 
    # Condição: Só executa se o evento for um push E o branch for 'main'
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Deploy para Vercel Produção
        uses: vercel/actions/deploy@v3
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          build-env: 
            NEXT_PUBLIC_API_URL: http://localhost:3000